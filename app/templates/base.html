<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="baidu-site-verification" content="dGD7UAvyDN" />
    <meta name="360-site-verification" content="27f0d13b677d0dc1d6c949eeb3792c29" />
    {% if post %}
        <title>{{ post.title }}</title>
        <meta name="description" content="{{ post.title }}">
        <meta name="keywords" content="{{ post.tags  }}">
        <meta name="author" content="{{ post.author.name }}">
    {% else %}
        <title>锁嘿</title>
        <meta name="description" content="python flask react blog">
        <meta name="keywords" content="python flask react blog">
        <meta name="author" content="shin">
    {% endif %}

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <!--<link href="css/clean-blog.min.css" rel="stylesheet">-->
    <link href="../static/css/clean-blog.css" rel="stylesheet">

    <!-- highlight for code -->
    <link href="../static/css/solarized_dark.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='../static/css/google01.css' rel='stylesheet' type='text/css'>
    <link href='../static/css/google02.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default  navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('blog.index') }}">Fanne's Blog</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{{ url_for('blog.index') }}">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('blog.about') }}">About</a>
                    </li>
                    <li>
                        <a href="https://github.com/fanne" rel="nofollow" target="_blank">Github</a>
                    </li>
                    {% if user %}
                        {% if current_user.is_authenticated() %}
                            <li><a href="/admin" class="btn-info">Admin</a></li>
                            <li><a href="{{ url_for('admin.logout') }}" class="btn-info">Logout</a></li>
                        {% endif %}
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer class="">
        <div class="container">
            <!--<div class="row">-->
                <div class="col-md-4 col-md-offset-4">
                    <p class="copyright text-muted">
                        Copyright &copy; Fanne's Blog 2015<br>
                        <script type="text/javascript">
                            var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
                            document.write(unescape("%3Cspan id='cnzz_stat_icon_1256619039'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s11.cnzz.com/stat.php%3Fid%3D1256619039%26show%3Dpic2' type='text/javascript'%3E%3C/script%3E"));
                        </script>

                    </p>

                <!--</div>-->
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="../static/js/lib/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/lib/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/clean-blog.min.js"></script>

    <script src="../static/js/lib/highlight.js"></script>
    <script>
        $(document).ready(function () {
            $('pre').each(function (i, block) {
                hljs.highlightBlock(block);
            });
        });
    </script>

</body>

</html>
